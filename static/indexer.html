                <div class="help-text">æ¯æ‰¹å†™å…¥æ•°æ®åº“çš„æ–‡ä»¶æ•°é‡ï¼ˆ1000-10000 æ¨èï¼‰</div>
            </div>

            <div class="form-group">

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="withMetadata" checked>
                        <label for="withMetadata">åŒ…å«å…ƒæ•°æ®ï¼ˆæ–‡ä»¶å¤§å°ã€ä¿®æ”¹æ—¶é—´ï¼‰</label>
                    </div>

    <script>
        const form = document.getElementById('indexForm');
        const statusDiv = document.getElementById('status');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const statsDiv = document.getElementById('stats');
        const indexBtn = document.getElementById('indexBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const rootPath = document.getElementById('rootPath').value.trim();
            const dbPath = document.getElementById('dbPath').value.trim();
            const batchSize = parseInt(document.getElementById('batchSize').value);
            const withMetadata = document.getElementById('withMetadata').checked;
            const incremental = document.getElementById('incremental').checked;

            if (!rootPath || !dbPath) {
                showStatus('error', 'é”™è¯¯', 'è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }

            // Show loading status
            showStatus('loading', 'ç´¢å¼•è¿›è¡Œä¸­...', 'æ­£åœ¨æ‰«æå’Œç´¢å¼•æ–‡ä»¶ï¼Œè¯·ç¨å€™...');
            indexBtn.disabled = true;
            statsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        root_path: rootPath,
                        db_path: dbPath,
                        batch_size: batchSize,
                        with_metadata: withMetadata,
                        incremental: incremental
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const duration = data.duration_secs || 0;
                    const minutes = Math.floor(duration / 60);
                    const seconds = (duration % 60).toFixed(2);
                    const timeStr = minutes > 0 
                        ? `${minutes} åˆ† ${seconds} ç§’` 
                        : `${seconds} ç§’`;

                    showStatus('success', 'âœ… ç´¢å¼•å®Œæˆï¼', data.message);
                    
                    // Show stats
                    statsDiv.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-value">${timeStr}</div>
                            <div class="stat-label">æ€»è€—æ—¶</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${dbPath}</div>
                            <div class="stat-label">æ•°æ®åº“æ–‡ä»¶</div>
                        </div>
                    `;
                } else {
                    showStatus('error', 'âŒ ç´¢å¼•å¤±è´¥', data.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                showStatus('error', 'âŒ è¯·æ±‚å¤±è´¥', `ç½‘ç»œé”™è¯¯: ${error.message}`);
            } finally {
                indexBtn.disabled = false;
            }
        });

        function showStatus(type, title, message) {
            statusDiv.className = `status show ${type}`;
            
            if (type === 'loading') {
                statusTitle.innerHTML = `<span class="spinner"></span>${title}`;
            } else {
                statusTitle.textContent = title;
            }
            
            statusMessage.textContent = message;
        }

        // Auto-fill example paths on page load
        window.addEventListener('load', () => {
            const rootPathInput = document.getElementById('rootPath');
            const dbPathInput = document.getElementById('dbPath');
            
            if (!rootPathInput.value) {
                // Example path
                rootPathInput.placeholder = 'F:\\Documents';
            }
            
            if (!dbPathInput.value) {
                const timestamp = new Date().toISOString().split('T')[0].replace(/-/g, '');
                dbPathInput.value = `index_${timestamp}.reminex.db`;
            }
        });
    </script>
