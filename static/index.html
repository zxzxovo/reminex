<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Reminex</h1>

        </div>

        <div class="search-box">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="è¾“å…¥æœç´¢å…³é”®è¯ (æ”¯æŒå¤šä¸ªå…³é”®è¯ï¼Œç”¨ ; æˆ–ç©ºæ ¼åˆ†éš”)..."
                    autofocus
                >
                <button id="searchButton" class="search-button">ğŸ” æœç´¢</button>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="nameOnly">
                    <label for="nameOnly">ä»…æœç´¢æ–‡ä»¶å</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="caseSensitive">
                    <label for="caseSensitive">åŒºåˆ†å¤§å°å†™</label>
                </div>
                <div class="option">
                    <label for="limitInput">ç»“æœé™åˆ¶:</label>
                    <input type="number" id="limitInput" value="2000" min="1" max="10000" 
                           style="width: 80px; padding: 5px; border: 1px solid #e0e0e0; border-radius: 5px;">
                </div>
            </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const nameOnlyCheckbox = document.getElementById('nameOnly');
        const caseSensitiveCheckbox = document.getElementById('caseSensitive');
        const limitInput = document.getElementById('limitInput');

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Search on button click
        searchButton.addEventListener('click', performSearch);

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }

            // Show loading state
            searchButton.disabled = true;
            searchButton.textContent = 'æœç´¢ä¸­...';
            resultsDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>æ­£åœ¨æœç´¢...</p></div>';
            resultsDiv.classList.add('show');

            try {
                const params = new URLSearchParams({
                    query: query,
                    name_only: nameOnlyCheckbox.checked,
                    case_sensitive: caseSensitiveCheckbox.checked,
                    limit: limitInput.value
                });

                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'æœç´¢å¤±è´¥');
                }

                displayResults(data.results);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">âŒ é”™è¯¯: ${error.message}</div>`;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'ğŸ” æœç´¢';
            }
        }

        function displayResults(results) {
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty">ğŸ˜• æ²¡æœ‰æ‰¾åˆ°ä»»ä½•ç»“æœ</div>';
                return;
            }

            let html = '';
            for (const result of results) {
                html += `
                    <div class="result-section">
                        <div class="result-header">
                            <h3>ã€Œ${escapeHtml(result.keyword)}ã€</h3>
                            <span class="result-count">${result.count} ä¸ªç»“æœ</span>
                        </div>
                        <div class="tree">
                            ${renderTree(result.tree, '', true)}
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function renderTree(node, prefix = '', isLast = true) {
            if (!node) return '';

            const connector = isLast ? 'â””â”€ ' : 'â”œâ”€ ';
            const nodeClass = node.is_leaf ? 'tree-file' : 'tree-folder';
            const nodeName = node.is_leaf ? node.name : node.name + '/';
            
            let html = `<div class="tree-node"><span class="tree-branch">${prefix}${connector}</span><span class="${nodeClass}">${escapeHtml(nodeName)}</span></div>`;

            if (node.children && node.children.length > 0) {
                const newPrefix = prefix + (isLast ? '   ' : 'â”‚  ');
                node.children.forEach((child, index) => {
                    const childIsLast = index === node.children.length - 1;
                    html += renderTree(child, newPrefix, childIsLast);
                });
            }

            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
