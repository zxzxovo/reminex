<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button {
            padding: 10px 25px;
            font-size: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: #f0f0ff;
            transform: translateY(-1px);
        }

        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            user-select: none;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-header h3 {
            font-size: 1.3em;
        }

        .result-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .tree {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow-x: auto;
        }

        .tree-node {
            margin: 2px 0;
            white-space: pre;
        }

        .tree-folder {
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .tree-folder:hover {
            color: #764ba2;
        }

        .tree-file {
            color: #333;
        }

        .tree-branch {
            color: #999;
        }

        .tree-toggle {
            display: inline-block;
            width: 14px;
            color: #667eea;
            font-weight: bold;
            margin-right: 2px;
        }

        .tree-children {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            overflow: hidden;
        }

        .tree-children.collapsed {
            max-height: 0 !important;
            opacity: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Reminex</h1>
            <p>È´òÊÄßËÉΩÊñá‰ª∂ÊêúÁ¥¢ÂºïÊìé</p>
        </div>

        <div class="search-box">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç (ÊîØÊåÅÂ§ö‰∏™ÂÖ≥ÈîÆËØçÔºåÁî® ; ÊàñÁ©∫Ê†ºÂàÜÈöî)..."
                    autofocus
                >
                <button id="searchButton" class="search-button">üîç ÊêúÁ¥¢</button>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="nameOnly">
                    <label for="nameOnly">‰ªÖÊêúÁ¥¢Êñá‰ª∂Âêç</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="caseSensitive">
                    <label for="caseSensitive">Âå∫ÂàÜÂ§ßÂ∞èÂÜô</label>
                </div>
                <div class="option">
                    <label for="limitInput">ÁªìÊûúÈôêÂà∂:</label>
                    <input type="number" id="limitInput" value="2000" min="1" max="10000" 
                           style="width: 80px; padding: 5px; border: 1px solid #e0e0e0; border-radius: 5px;">
                </div>
                <div class="option">
                    <label for="rootPathInput">ÊòæÁ§∫Ê†πË∑ØÂæÑ:</label>
                    <input type="text" id="rootPathInput" placeholder="Â¶Ç: D:\ Êàñ /mnt/data" 
                           style="width: 180px; padding: 5px; border: 1px solid #e0e0e0; border-radius: 5px;"
                           title="ÂèØÈÄâÔºöÊõøÊç¢ÊòæÁ§∫ÁªìÊûú‰∏≠ÁöÑÂéüÂßãÊ†πË∑ØÂæÑÔºàÊîØÊåÅÁõòÁ¨¶ÊõøÊç¢Ôºâ">
                </div>
            </div>
            <div class="options" style="margin-top: 10px;">
                <div class="option">
                    <label for="includeFilterInput">ÂøÖÈ°ªÂåÖÂê´:</label>
                    <input type="text" id="includeFilterInput" placeholder="Áî®ÈÄóÂè∑ÂàÜÈöîÂ§ö‰∏™ÂÖ≥ÈîÆËØç" 
                           style="width: 200px; padding: 5px; border: 1px solid #e0e0e0; border-radius: 5px;"
                           title="Á≠õÈÄâÂøÖÈ°ªÂêåÊó∂ÂåÖÂê´Ëøô‰∫õÂÖ≥ÈîÆËØçÁöÑÁªìÊûú">
                </div>
                <div class="option">
                    <label for="excludeFilterInput">ÂøÖÈ°ªÊéíÈô§:</label>
                    <input type="text" id="excludeFilterInput" placeholder="Áî®ÈÄóÂè∑ÂàÜÈöîÂ§ö‰∏™ÂÖ≥ÈîÆËØç" 
                           style="width: 200px; padding: 5px; border: 1px solid #e0e0e0; border-radius: 5px;"
                           title="ÊéíÈô§ÂåÖÂê´Ëøô‰∫õÂÖ≥ÈîÆËØçÁöÑÁªìÊûú">
                </div>
                <div style="margin-left: auto;">
                    <a href="/indexer" class="nav-button">üìë ÂàõÂª∫Á¥¢Âºï</a>
                </div>
            </div>
        </div>

        <div id="results" class="results">
            <!-- Results will be inserted here -->
        </div>

        <div class="stats">
            <p>Powered by Reminex - AI-Powered File Indexing & Search Engine</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const nameOnlyCheckbox = document.getElementById('nameOnly');
        const caseSensitiveCheckbox = document.getElementById('caseSensitive');
        const limitInput = document.getElementById('limitInput');
        const rootPathInput = document.getElementById('rootPathInput');
        const includeFilterInput = document.getElementById('includeFilterInput');
        const excludeFilterInput = document.getElementById('excludeFilterInput');

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Search on button click
        searchButton.addEventListener('click', performSearch);

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }

            // Show loading state
            searchButton.disabled = true;
            searchButton.textContent = 'ÊêúÁ¥¢‰∏≠...';
            resultsDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Ê≠£Âú®ÊêúÁ¥¢...</p></div>';
            resultsDiv.classList.add('show');

            try {
                const params = new URLSearchParams({
                    query: query,
                    name_only: nameOnlyCheckbox.checked,
                    case_sensitive: caseSensitiveCheckbox.checked,
                    limit: limitInput.value
                });

                // Add root_path if specified
                const rootPath = rootPathInput.value.trim();
                if (rootPath) {
                    params.append('root_path', rootPath);
                }

                // Add filters if specified
                const includeFilter = includeFilterInput.value.trim();
                if (includeFilter) {
                    params.append('include_filters', includeFilter);
                }

                const excludeFilter = excludeFilterInput.value.trim();
                if (excludeFilter) {
                    params.append('exclude_filters', excludeFilter);
                }

                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'ÊêúÁ¥¢Â§±Ë¥•');
                }

                displayResults(data.results);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ÈîôËØØ: ${error.message}</div>`;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'üîç ÊêúÁ¥¢';
            }
        }

        function displayResults(results) {
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty">üòï Ê≤°ÊúâÊâæÂà∞‰ªª‰ΩïÁªìÊûú</div>';
                return;
            }

            let html = '';
            for (const result of results) {
                html += `
                    <div class="result-section">
                        <div class="result-header">
                            <h3>„Äå${escapeHtml(result.keyword)}„Äç</h3>
                            <span class="result-count">${result.count} ‰∏™ÁªìÊûú</span>
                        </div>
                        <div class="tree">
                            ${renderTree(result.tree, '', true)}
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            
            // Reset node ID counter for new results
            nodeIdCounter = 0;
            
            // Add click handlers for collapsible folders
            document.querySelectorAll('.tree-folder').forEach(folder => {
                folder.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const nodeId = this.getAttribute('data-node-id');
                    const children = document.getElementById('children-' + nodeId);
                    const toggle = this.querySelector('.tree-toggle');
                    
                    if (children) {
                        children.classList.toggle('collapsed');
                        if (children.classList.contains('collapsed')) {
                            toggle.textContent = '‚ñ∂';
                        } else {
                            toggle.textContent = '‚ñº';
                        }
                    }
                });
            });
        }

        let nodeIdCounter = 0;

        function renderTree(node, prefix = '', isLast = true) {
            if (!node) return '';

            const connector = isLast ? '‚îî‚îÄ ' : '‚îú‚îÄ ';
            const nodeId = nodeIdCounter++;
            
            let html = '';
            
            if (node.is_leaf) {
                // File node - no toggle
                html = `<div class="tree-node"><span class="tree-branch">${prefix}${connector}</span><span class="tree-file">${escapeHtml(node.name)}</span></div>`;
            } else {
                // Folder node - with toggle
                const hasChildren = node.children && node.children.length > 0;
                const toggle = hasChildren ? '‚ñº' : '';
                
                html = `<div class="tree-node"><span class="tree-branch">${prefix}${connector}</span><span class="tree-folder" data-node-id="${nodeId}"><span class="tree-toggle">${toggle}</span>${escapeHtml(node.name + '/')}</span></div>`;
                
                if (hasChildren) {
                    const newPrefix = prefix + (isLast ? '   ' : '‚îÇ  ');
                    let childrenHtml = '';
                    node.children.forEach((child, index) => {
                        const childIsLast = index === node.children.length - 1;
                        childrenHtml += renderTree(child, newPrefix, childIsLast);
                    });
                    html += `<div id="children-${nodeId}" class="tree-children" style="max-height: 10000px;">${childrenHtml}</div>`;
                }
            }

            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
